name: Run

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: [5000 5050,5050 5100,5100 5150,5150 5200,5200 5250,5250 5300,5300 5350,5350 5400,5400 5450,5450 5500,5500 5550,5550 5600,5600 5650,5650 5700,5700 5750,5750 5800,5800 5850,5850 5900,5900 5950,5950 6000]

    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install selenium
          python -m pip install names
          python -m pip install supabase
          sudo apt install -y google-chrome-stable
          sudo apt install -y xvfb
          export DISPLAY=:0
          /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
          sleep 5
          xvfb-run python multi.py ${{matrix.RangeIndex}}
      - name: done
        run: exit
